{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1><a href="{% url 'article_list' %}"><img src="{% static 'images/logo.png' %}" alt=""></a></h1>
        <nav>
            <ul>
                <li>
                    <form action="{% url 'logout' %}" class="logout-link" method = "post">
                        {% csrf_token %}
                        <button type = "submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}

    </div>

</body>
</html>
